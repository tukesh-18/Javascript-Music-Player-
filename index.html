<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./sytles.css" />
</head>

<body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               Headr Part                                -->
    <!-- ----------------------------------------------------------------------- -->
    <head>
        <div class="head">
            <span class="headTitle">Music Player</span>
            <div class="headActionContainer">
                <input type="checkbox" name="themeToggole" checked id="checkBoxInput" onclick="toggleTheme()"  />
                <label for="checkBoxInput" class="checkBoxToggoleLabel"></label>
            </div>
        </div>
    </head>

    
    <div class="containerC">
        <!-- ----------------------------------------------------------------------- -->
        <!--                            All song Section                             -->
        <!-- ----------------------------------------------------------------------- -->
        <section class="all-songs">
            <div class="headContainer-AllSong">
                <div class="searchBar">
                        <input type="text" placeholder="Search by Song or Artist's Name"  id="songSerchInput" onkeypress="onSongSearchInputKeyPress(event,this)"/>
                        <button type="submit" id="songSearchBtn" onclick="onGenerFilter()">
                            <span class="material-symbols-outlined">search</span>
                        </button>
                </div>
                <div class="titleContainer-allSong">
                    <h2>All Songs</h2>
                    <div class="filterSong">
                        <label for="genreFilter">Filter Song</label>
                        <select id="genreFilter" onchange="onGenerFilter(event,this)">
                            <option value="all">All</option>
                            <option value="slowed and reverb">slowed and reverb</option>
                            <option value="rock">rock</option>
                            <option value="party">party</option>
                            <option value="workout">workout</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            
            
            <div id="songsList" class="songListContainer">

                <!-- Songs will be rendered here render using showSongs() -->
            </div>
        </section>



        <section class="song-card">
            <div id="noSong" class="displayNone">
                <h1>Play a song first</h1>
            </div>
            <div id="currentSong" >
                <h2>Now Playing</h2>
                
                <!-- Current song details will be rendered here -->
                 <div class="songImageCard">
                    <div class="songImgContainer" id="songImageContainer">
                        <img id="songImg" src="">
                    </div>
                    <div class="SongTitleContainer">
                        <span id="songTitle">Barsho</span>
                        <span id="songSubtitle">Ritviz</span>
                    </div>
                    <audio id="audio" controls onended="onCurrentSongEnd(event)"></audio>
                 </div>
                 <div class="controls">
                    <button id="prevSong" class="btn" title="Previous Song" onclick="onPreviousSongClick(event)"><span class="material-symbols-outlined">
                        skip_previous
                        </span></button>
                    <button id="nextSong" class="btn" title="Next Song" onclick="onNextSongClick(event)"><span class="material-symbols-outlined">
                        skip_next
                        </span></button>
                    <button id="addToPlaylist" class="btn" title="Add to Playlist" onclick="addtoPlaylist(event)"><span class="material-symbols-outlined">
                        playlist_add
                        </span></button>
                </div>
            </div>
            
        </section>
        <section class="playlist">
            <!-- <div class="searchBar">
                <input type="text" placeholder="Search Playlist Name"  id="songSerchInput" onkeypress="onSongSearchInputKeyPress(event,this)"/>
                <button type="submit" id="songSearchBtn" onclick="onGenerFilter()">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div> -->
            <div class="allPlaylistContainer">
                <div class="currentPlaylistHead">
                    <h2>Current Playlists</h2>
                    <div class="currentPlaylistHeadForm">
                        <input type="text" id="newPlaylistName" placeholder="New Playlist Name" />
                        <button id="createPlaylist" title="Create Playlist" onclick="onCreateNewPlaylist(event)">
                            Create Playlist
                            <!-- <span class="material-symbols-outlined">
                            playlist_add_check
                            </span> -->
                        </button>
                    </div>
                </div>
                <div id="currentPlaylist" class="songListContainer">
                    <!-- Render Create new playlist song list -->
                </div>
            </div>
            
            
            <div class="allPlaylistContainer">
                <!-- Playlists will be rendered here -->
                <div class="allPlaylistHeaderContainer">
                    <h2>All Plasylist</h2>
                    <div class="filterSong">
                        <input type="text" placeholder="Search by Playlist Name"  id="playlistSerchInput" oninput="renderPlaylists()"/>
                    </div>
                </div>
                <div id="playlistsList">
                    <!-- <div class="playlistsItems">
                        <span>name</span>
                        <div class="playlistItems-Action">
                            <button>
                                <span class="material-symbols-outlined">edit_note</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">delete_forever</span>
                            </button>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </div>
</body>

</html>
<script src="./script.js"></script>
